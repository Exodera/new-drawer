<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>NetDrawer</title>
    <link rel="icon" href="images/icon128.png">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="">
    <div class="app-container p-2">
        <h1 class="text-primary text-center">NetDrawer</h1>

        <div class="pass-container border rounded p-2">
            <h4 class="">Password List:</h2>
                
           <div class="px-2">
                <ul class="list-unstyled" id="pass-list">

                </ul>
           </div>
        </div>

        <hr class="w-25 m-auto mb-3">
        
        <div class="border rounded p-2">
            <h4 class="">Add New:</h4>
            <div class="add-pass-container">
                <input id="pass-input" class="rounded p-2" type="text" placeholder="password">
                <button id="save-btn" class="btn btn-success d-block" onclick="updateList()" >Add</button>
            </div>
        </div>


    </div>
    <script src="js/script.js"></script>
    <noscript>Please enable javascript to use app</noscript>
    
</body>
</html>
